<!doctype html>
<html lang="az">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Şifrə Generatoru</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      max-width: 700px;
      background: linear-gradient(135deg, #ffb6c1, #d8b4fe);
      color: #333;
    }
    h1 {
      text-align: center;
      color: #4b0082;
      text-shadow: 1px 1px 2px #fff;
    }
    label {
      display: flex;
      align-items: center;
      margin-top: 0.7rem;
      font-weight: bold;
      gap: 0.5rem;
    }
    input[type="number"], input[type="checkbox"] {
      transform: scale(1.05);
      margin-left: 0.4rem;
    }
    input[type="number"] {
      padding: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 90px;
    }
    button {
      margin-top: 1.2rem;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 8px;
      background: #ba68c8;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #ab47bc;
    }
    .output {
      margin-top: 1.5rem;
      font-family: monospace;
      white-space: pre-wrap;
      background: rgba(255, 255, 255, 0.85);
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      position: relative;
    }
    .copy-btn {
      display: inline-block;
      margin-left: 10px;
      padding: 0.2rem 0.5rem;
      font-size: 0.8rem;
      background: #ff69b4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .copy-btn:hover {
      background: #ff1493;
    }

    @media (min-width: 601px) {
      label { flex-direction: row; align-items: center; }
      input[type="number"] { width: 120px; }
      body { font-size: 1rem; }
    }
    @media (max-width: 600px) {
      body { margin: 1rem; font-size: 0.9rem; }
      label { flex-direction: column; align-items: flex-start; }
      input[type="number"] { width: 100%; }
    }
  </style>
</head>
<body>
  <h1>Şifrə Generatoru</h1>

  <label>Uzunluq: <input id="length" type="number" value="16" min="4" max="128"></label>
  <label><input id="upper" type="checkbox" checked> Böyük hərflər (A-Z)</label>
  <label><input id="lower" type="checkbox" checked> Kiçik hərflər (a-z)</label>
  <label><input id="digits" type="checkbox" checked> Rəqəmlər (0-9)</label>
  <label><input id="symbols" type="checkbox" checked> Xüsusi simvollar (!@#...)</label>
  <label><input id="avoid" type="checkbox"> Ambiguous simvolları çıxar (O,0,l,1)</label>
  <label>Nə qədər: <input id="count" type="number" value="3" min="1" max="50"></label>

  <button id="gen">Generator et</button>
  <div class="output" id="out"></div>

<script>
const AMBIGUOUS = new Set(['O','0','I','l','1']);
const symbols = "!@#$%^&*()-_=+[]{};:,.<>/?";

function buildCharset(upper, lower, digits, sym, avoid) {
  let s = "";
  if (upper) s += "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
  if (lower) s += "abcdefghijklmnopqrstuvwxyz";
  if (digits) s += "0123456789";
  if (sym) s += symbols;
  if (avoid) s = [...s].filter(ch => !AMBIGUOUS.has(ch)).join('');
  return s;
}

function randomChoice(str) {
  const i = Math.floor(window.crypto.getRandomValues(new Uint32Array(1))[0] / 4294967296 * str.length);
  return str[i];
}

function copyToClipboard(text) {
  navigator.clipboard.writeText(text).then(() => {
    alert("Şifrə kopyalandı: " + text);
  });
}

document.getElementById('gen').addEventListener('click', () => {
  const length = parseInt(document.getElementById('length').value,10);
  const count = parseInt(document.getElementById('count').value,10);
  const charset = buildCharset(
    document.getElementById('upper').checked,
    document.getElementById('lower').checked,
    document.getElementById('digits').checked,
    document.getElementById('symbols').checked,
    document.getElementById('avoid').checked
  );
  if (!charset) { alert("Simvol dəsti boşdur — ən azı bir qutu seçin."); return; }

  let outHTML = "";
  for (let n=0;n<count;n++){
    let pwd = "";
    for (let i=0;i<length;i++){
      pwd += randomChoice(charset);
    }
    outHTML += `<div>${n+1}: ${pwd} <button class="copy-btn" onclick="copyToClipboard('${pwd}')">Copy</button></div>`;
  }
  document.getElementById('out').innerHTML = outHTML;
});
</script>
</body>
</html>
